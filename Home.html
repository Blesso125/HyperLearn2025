  <script>
    const slider = document.getElementById('slider');
    let index = 0;

    function showSlide(i) {
      const total = slider.children.length;
      index = (i + total) % total;
      slider.style.transform = 'translateX(' + (-index * 100) + '%)';
    }

    function nextSlide() {
      showSlide(index + 1);
    }

    function prevSlide() {
      showSlide(index - 1);
    }

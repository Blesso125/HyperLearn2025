                <h3><p class="par">Get the latest news about how education is in this country and other countries.</p></h3>
                <div id="edu-news-feed" style="font-family: sans-serif; background: #f4f4f4; padding: 1rem; border-radius: 10px;">
                    <h2>ðŸ“˜ Latest in Education</h2>
                    <ul id="edu-news-list" style="list-style: none; padding: 0;"></ul>
                  </div>
                  
                  <script>
                  fetch('https://api.rss2json.com/v1/api.json?rss_url=https://www.edutopia.org/rss.xml')
                    .then(response => response.json())
                    .then(data => {
                      const list = document.getElementById('edu-news-list');
                      data.items.slice(0, 5).forEach(item => {
                        const li = document.createElement('li');
                        li.style.marginBottom = '1.5rem';
                        li.innerHTML = `
                          <h3 style="margin-bottom: 0.2rem;"><a href="${item.link}" target="_blank" style="color: #1a73e8; text-decoration: none;">${item.title}</a></h3>
                          <p style="margin: 0.3rem 0; color: #444;">${item.description.slice(0, 100)}...</p>
                          <span style="font-size: 0.9rem; color: #888;">${new Date(item.pubDate).toDateString()}</span>
                        `;
                        list.appendChild(li);
                      });
                    })
                    .catch(error => {
                      document.getElementById('edu-news-list').innerHTML = '<li>Unable to load news at the moment.</li>';
                      console.error('Error fetching news:', error);
                    });
                  </script>
